<!-- Product Catalogue -->
<div class="table-wrapper">
  <h1>Products</h1>
  <!-- Add/Edit Form -->
  <app-product-create-and-edit
    [product]="productData"
    [editMode]="editMode"
    (cancelRequested)="onCancelRequested()"
    (productAddRequested)="onProductAddRequested($event)"
    (productUpdateRequested)="onProductUpdateRequested($event)"/>

  <!-- Data Table -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID"> ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name"> Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Price"> Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Stock"> Stock</th>
      <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let product">
        <a (click)="onEditItem(product)" href="javascript:void(0)"><mat-icon>edit</mat-icon></a>
        <a (click)="onDeleteItem(product)" href="javascript:void(0)"><mat-icon>delete</mat-icon></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr *matRowDef="let row; columns: columnsToDisplay;" [ngClass]="{ 'editable-row': productData && productData.id === row.id }" mat-row></tr>
  </table>
  <!-- Paginator child component -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
