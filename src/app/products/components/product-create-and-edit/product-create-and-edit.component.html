<!-- Create and Edit Product -->
<h2> {{ isEditMode() ? 'Edit Product': 'New Product' }}</h2>
<div class="form-section">
  <form #productForm="ngForm" (submit)="onSubmit()" class="form-row">
    <mat-form-field id="name-form-field" class="short-text-field">
      <input [(ngModel)]="product.name" matInput name="name" placeholder="Name" required>
    </mat-form-field>
    <mat-form-field id="price-form-field" class="short-text-field">
      <input [(ngModel)]="product.price" matInput name="price" placeholder="Price" type="number" min="0" step="0.01" required>
    </mat-form-field>
    <mat-form-field id="stock-form-field" class="short-text-field">
      <input [(ngModel)]="product.stock" matInput name="stock" placeholder="Stock" type="number" min="0" step="1"  required>
    </mat-form-field>
    <ng-container>
      <button color="primary" mat-raised-button>{{ isEditMode() ? 'Update' : 'Add'}}</button>
      <button (click)="onCancel()" color="warn" mat-raised-button>Cancel</button>
    </ng-container>
  </form>
</div>
